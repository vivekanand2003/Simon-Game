<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press ant key to start game</h3>
    <div class="btn_level1">
        <div class="ubtn">
            <div class="btn pink" type="button">1</div>
            <div class="btn purple" type="button">2</div>
        </div>
        <div class="lbtn">
            <div class="btn yellow" type="button">3</div>
        <div class="btn green" type="button">4</div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
